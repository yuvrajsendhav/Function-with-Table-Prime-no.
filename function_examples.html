<body>
    <input type="text" id="text1" placeholder="Enter an value">
    <input type="button" value="prime" onclick="prime()">
    <input type="button" value="table" onclick="table()">
    <p id="prime1"></p>
    <p id="table1"></p>
    
</body>
<script>
      function prime()
      {
       num=document.getElementById("text1").value;
       document.getElementById("text1").innerHTML=(+num);
   var num, i, c=0;
for(i=0; i<=num; i++)
{
  if(num%i==0)
  {
    c++;
    
  }
}
if(c==2)

document.getElementById("prime1").innerHTML=(+num+" is a prime no");

 
else
{  

    document.getElementById("prime1").innerHTML=(+num+" is not a prime no");
}
}
function table()
{
    document.getElementById("table1").innerHTML=" ";
    num=document.getElementById("text1").value;
    document.getElementById("text1").innerHTML=(+num);
    var num, i=1;
    
    
   
     //document.write(+num*i+"<br>");
     
     for(i=1;i<=10;i++)
     {
     document.getElementById("table1").innerHTML+=((num*i)+"<br>");
    
     
     
    }
}

</script>
